<form #addExpenseForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="description">Description</label>
    <input
      required
      [(ngModel)]="expenseToAdd.description"
      type="text"
      class="form-control"
      id="description"
      name="description"
    />
  </div>
  <fieldset ngModelGroup="amount">
    <div class="form-group">
      <label for="amountExclVat">Amount excl. VAT:</label>
      <input
        [max]="100"
        [(ngModel)]="expenseToAdd.amountExclVat"
        type="number"
        class="form-control"
        id="amountExclVat"
        name="amountExclVat"
      />
    </div>
    <div class="form-group">
      <label for="vatPercentage">VAT percentage:</label>
      <input
        [max]="100"
        [(ngModel)]="expenseToAdd.vatPercentage"
        class="form-control"
        id="vatPercentage"
        type="number"
        name="vatPercentage"
      />
    </div>
  </fieldset>
  <div class="form-group">
    <label for="date">Date:</label>
    <input
      [(ngModel)]="expenseToAdd.date"
      type="date"
      class="form-control"
      id="date"
      name="date"
    />
  </div>
  <button
    [disabled]="addExpenseForm.invalid"
    type="submit"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
