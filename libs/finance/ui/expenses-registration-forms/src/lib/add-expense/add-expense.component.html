<div>Form Value: {{ addExpenseForm.value | json }}</div>
<form [formGroup]="addExpenseForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="description">Description</label>
    <input
      formControlName="description"
      type="text"
      class="form-control"
      id="description"
      name="description"
    />
  </div>
  <fieldset>
    <div class="form-group">
      <label for="amountExclVat">Amount excl. VAT:</label>
      <input
        formControlName="amountExclVat"
        type="number"
        class="form-control"
        id="amountExclVat"
        name="amountExclVat"
      />
    </div>
    <div class="form-group">
      <label for="vatPercentage">VAT percentage:</label>
      <input
        formControlName="vatPercentage"
        class="form-control"
        id="vatPercentage"
        type="number"
        name="vatPercentage"
      />
    </div>
  </fieldset>
  <div class="form-group">
    <label for="date">Date:</label>
    <input
      formControlName="date"
      type="date"
      class="form-control"
      id="date"
      name="date"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
